<html>
<head>
  <title>API</title>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript">

    function getLocation(){
      $.get("/api/location", function(res) {
        $("div#getLocationApi > label").text(res);
      });
    }

    function putLocation(){
      var latitude = $("input#lat").val();
      var longitude = $("input#long").val();
      $.ajax({
        type: "POST",
        url: "/api/location",
        data: {
          latitude: latitude,
          longitude: longitude
        },
        success: function(res){
          $("div#putLocationApi > label").text(res);
        }
      });
    }
  </script>
</head>
<body>
  <div id="getLocationApi">
    <div>Get Location API Call <button onclick="getLocation()">Call Service</button></div>
    <label>...</label>
  </div>

  <div id="putLocationApi">
    <div>Put Location API Call</div>
    <div>
      <input id="lat" type="text" placeholder="Lat"/>
      <input id="long" type="text" placeholder="Long"/>
      <button onclick="putLocation()">Call Service</button>
    </div>
    <label>...</label>
  </div>
</body>
</html>
